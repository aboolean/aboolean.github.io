---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}

  <!-- Facebook Comments -->
  {% unless page.disable_comments %} 
  <hr/>
  <h2>Comments</h2>
  <div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-num-posts="2" data-width="600"></div>
  {% endunless %}
</div>
